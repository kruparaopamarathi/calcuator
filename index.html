<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculate">
    <nav>
      <div class="image">
          <img src="https://tse4.mm.bing.net/th?id=OIP.ENrZMwnNL5EtksnhsgXP6gHaE_&pid=Api&P=0&h=180" alt="Logo">
      </div>
      <div class="items">
          <a href="#" class="active">Home</a>
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <label for="dropdown"></label>
          <select class="dropdown">
              <option value="option">Select Options</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
          </select>
      </div>
      <div class="button">
          <button>Login</button>
      </div>
    </nav>
    <h1 style="text-align: center;">CALCULATOR</h1>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="calculateTrigonometry('tan')">tan</button>
      <button onclick="calculateTrigonometry('sin')">sin</button>
      <button onclick="calculateTrigonometry('cos')">cos</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
